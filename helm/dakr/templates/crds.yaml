                type: integer
              phase:
                default: Active
                description: Phase represents the current phase of the rule
                enum:
                - Active
                - Inactive
                - Failed
                type: string
              successCount:
                description: SuccessCount is the number of successful evaluations
                format: int64
                type: integer
            type: object
        type: object
