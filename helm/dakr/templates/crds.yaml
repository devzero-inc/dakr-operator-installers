                type: string
              currentMemoryBytes:
                description: CurrentMemoryBytes is the current memory usage in bytes
                format: int64
                type: integer
              currentMemoryUtilization:
                description: CurrentMemoryUtilization is the current memory utilization
                  (0.0-1.0)
                type: string
              evaluationCount:
                description: EvaluationCount is the total number of times this rule
                  has been evaluated
                format: int64
                type: integer
              failureCount:
                description: FailureCount is the number of failed evaluations
                format: int64
                type: integer
              lastCPUEmergencyMillis:
                description: |-
                  LastCPUEmergencyMillis is the highest CPU value set by emergency response (throttle reaction).
                  The evaluator should not recommend below this value.
                format: int64
                type: integer
              lastCPUEmergencyTime:
                description: LastCPUEmergencyTime is when the last CPU emergency response
                  occurred.
                format: date-time
                type: string
              lastEvaluatedAt:
                description: LastEvaluatedAt is the timestamp of the last rule evaluation
                format: date-time
                type: string
              lastOOMResponseTime:
                description: LastOOMResponseTime is the timestamp of the last OOM
                  response
                format: date-time
                type: string
              lastScaleTime:
                description: LastScaleTime is the timestamp of the last scaling action
                format: date-time
                type: string
              message:
                description: Message contains human-readable details about the current
                  state
                type: string
              oomEvents:
                description: |-
                  OOMEvents is a structured log of recent OOM kill events and emergency responses.
                  Bounded to the last MaxOOMEvents entries. Oldest events are trimmed on append.
                items:
                  description: OOMEvent records a single OOM kill event and the operator's
                    emergency response.
                  properties:
                    containerName:
                      description: ContainerName is the container that was OOM killed
                      type: string
                    emergencyReaction:
                      description: EmergencyReaction indicates whether the operator
                        auto-bumped memory in response
                      type: boolean
                    memoryLimitAtBytes:
                      description: MemoryLimitAtBytes is the memory limit when the
                        OOM occurred
                      format: int64
                      type: integer
                    memoryRequestAtBytes:
                      description: MemoryRequestAtBytes is the memory request when
                        the OOM occurred
                      format: int64
                      type: integer
                    memoryUsageAtBytes:
                      description: MemoryUsageAtBytes is the memory usage at time
                        of kill
                      format: int64
                      type: integer
                    newMemoryAfterBytes:
                      description: NewMemoryAfterBytes is the memory request the operator
                        bumped to (if EmergencyReaction is true)
                      format: int64
                      type: integer
                    restartCount:
                      description: RestartCount is the container's restart count at
                        the time of the OOM event
                      type: integer
                    ruleGeneration:
                      description: RuleGeneration is the WorkloadRule spec.generation
                        that was active when the OOM occurred
                      format: int64
                      type: integer
                    timestamp:
                      description: Timestamp is when the OOM kill was detected
                      format: date-time
                      type: string
                  required:
                  - containerName
                  - emergencyReaction
                  - memoryLimitAtBytes
                  - memoryRequestAtBytes
                  - memoryUsageAtBytes
                  - restartCount
                  - ruleGeneration
                  - timestamp
                  type: object
                type: array
              oomReactionCount:
                description: OOMReactionCount is the number of OOM reactions performed
