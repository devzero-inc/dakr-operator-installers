{{- if .Values.priorityClass.enabled }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ include "dakr.fullname" . }}-critical
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
value: {{ .Values.priorityClass.value }}
globalDefault: false
description: "Critical priority class for all DAKR components"
preemptionPolicy: {{ .Values.priorityClass.preemptionPolicy }}
{{- end }}