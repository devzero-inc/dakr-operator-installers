{{- if .Values.operator.customScheduler }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dz-scheduler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dz-scheduler-as-kube-scheduler
subjects:
- kind: ServiceAccount
  name: dz-scheduler
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: system:kube-scheduler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dz-scheduler-as-volume-scheduler
subjects:
- kind: ServiceAccount
  name: dz-scheduler
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: system:volume-scheduler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dz-scheduler-extension-apiserver-authentication-reader
  namespace: kube-system
roleRef:
  kind: Role
  name: extension-apiserver-authentication-reader
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: dz-scheduler
  namespace: kube-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dz-scheduler-config
  namespace: kube-system
data:
  dz-scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1
    kind: KubeSchedulerConfiguration
    profiles:
      - schedulerName: dz-scheduler
        pluginConfig:
        - name: TargetAllocated 
          args:
            memoryAllocatedPercent: 80
            cpuAllocatedPercent: 80
        plugins:
          preScore:
            enabled:
            - name: 'TargetAllocated'
              weight: 2
            disabled:
            - name: 'NodeResourcesFit'
            - name: 'NodeResourcesBalancedAllocation'
          score:
            enabled:
            - name: 'TargetAllocated'
              weight: 2
            disabled:
            - name: 'NodeResourcesFit'
            - name: 'NodeResourcesBalancedAllocation'
    leaderElection:
      leaderElect: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: scheduler
    tier: control-plane
  name: dz-scheduler
  namespace: kube-system
spec:
  selector:
    matchLabels:
      component: scheduler
      tier: control-plane
  replicas: 1
  template:
    metadata:
      labels:
        component: scheduler
        tier: control-plane
        version: second
    spec:
      serviceAccountName: dz-scheduler
      containers:
      - command:
        - /usr/local/bin/kube-scheduler
        - --config=/etc/kubernetes/dz-scheduler/dz-scheduler-config.yaml
        - --feature-gates=DynamicResourceAllocation=false
        image: devzeroinc/dzk8scheduler:{{ .Values.scheduler.image.tag }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
          initialDelaySeconds: 15
        name: kube-second-scheduler
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
        resources:
          requests:
            cpu: "200m"
        securityContext:
          privileged: false
        volumeMounts:
          - name: config-volume
            mountPath: /etc/kubernetes/dz-scheduler
      hostNetwork: false
      hostPID: false
      volumes:
        - name: config-volume
          configMap:
            name: dz-scheduler-config
{{- end }}
