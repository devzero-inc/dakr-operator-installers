{{- if and .Values.webhook.enabled .Values.operator.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "dakr.fullname" . }}
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
webhooks:
  - name: dakr.devzero.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
            - {{ .Release.Namespace }}
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["pods", "replicationcontrollers"]
        scope: "*"
      - apiGroups: ["apps"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
        scope: "*"
      - apiGroups: ["batch"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["jobs", "cronjobs"]
        scope: "*"
      {{- if .Capabilities.APIVersions.Has "sparkoperator.k8s.io/v1beta2/SparkApplication" }}
      - apiGroups: ["sparkoperator.k8s.io"]
        apiVersions: ["v1beta2"]
        operations: ["CREATE", "UPDATE"]
        resources: ["sparkapplications"]
        scope: "*"
      {{- end }}
      {{- if .Capabilities.APIVersions.Has "sparkoperator.k8s.io/v1beta2/ScheduledSparkApplication" }}
      - apiGroups: ["sparkoperator.k8s.io"]
        apiVersions: ["v1beta2"]
        operations: ["CREATE", "UPDATE"]
        resources: ["scheduledsparkapplications"]
        scope: "*"
      {{- end }}
      {{- if .Capabilities.APIVersions.Has "argoproj.io/v1alpha1/Rollout" }}
      - apiGroups: ["argoproj.io"]
        apiVersions: ["v1alpha1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["rollouts"]
        scope: "*"
      {{- end }}
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ include "dakr.fullname" . }}-operator
        path: /mutate
        port: {{ .Values.operator.port | default 9443 }}
      caBundle: {{ .Values.webhook.caBundle }}
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 2
    failurePolicy: Ignore
{{- end }}
---
{{- if and .Values.webhook.validator.enabled .Values.operator.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "dakr.fullname" . }}-validator
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
webhooks:
  - name: workload-validator.dakr.devzero.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
            - {{ .Release.Namespace }}
    rules:
      - apiGroups: ["apps"]
        apiVersions: ["v1"]
        operations: ["UPDATE"]
        resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
        scope: "*"
      - apiGroups: ["batch"]
        apiVersions: ["v1"]
        operations: ["UPDATE"]
        resources: ["jobs", "cronjobs"]
        scope: "*"
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["UPDATE"]
        resources: ["pods", "replicationcontrollers"]
        scope: "*"
      {{- if .Capabilities.APIVersions.Has "argoproj.io/v1alpha1/Rollout" }}
      - apiGroups: ["argoproj.io"]
        apiVersions: ["v1alpha1"]
        operations: ["UPDATE"]
        resources: ["rollouts"]
        scope: "*"
      {{- end }}
      {{- if .Capabilities.APIVersions.Has "kubeflow.org/v1/Notebook" }}
      - apiGroups: ["kubeflow.org"]
        apiVersions: ["v1"]
        operations: ["UPDATE"]
        resources: ["notebooks"]
        scope: "*"
      {{- end }}
      {{- if .Capabilities.APIVersions.Has "sparkoperator.k8s.io/v1beta2/SparkApplication" }}
      - apiGroups: ["sparkoperator.k8s.io"]
        apiVersions: ["v1beta2"]
        operations: ["UPDATE"]
        resources: ["sparkapplications"]
        scope: "*"
      {{- end }}
      {{- if .Capabilities.APIVersions.Has "sparkoperator.k8s.io/v1beta2/ScheduledSparkApplication" }}
      - apiGroups: ["sparkoperator.k8s.io"]
        apiVersions: ["v1beta2"]
        operations: ["UPDATE"]
        resources: ["scheduledsparkapplications"]
        scope: "*"
      {{- end }}
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ include "dakr.fullname" . }}-operator
        path: /validate
        port: {{ .Values.operator.port | default 9443 }}
      caBundle: {{ .Values.webhook.caBundle }}
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: {{ .Values.webhook.validator.failurePolicy | default "Fail" }}
{{- end }}
---
{{- if and .Values.webhook.enabled .Values.operator.enabled }}
# Eviction webhook for checkpoint/restore - intercepts pod evictions
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "dakr.fullname" . }}-eviction
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
webhooks:
  - name: eviction.dakr.devzero.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
            - {{ .Release.Namespace }}
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods/eviction"]
        scope: "*"
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ include "dakr.fullname" . }}-operator
        path: /validate-eviction
        port: {{ .Values.operator.port | default 9443 }}
      caBundle: {{ .Values.webhook.caBundle }}
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 10
    failurePolicy: Fail
{{- end }}
