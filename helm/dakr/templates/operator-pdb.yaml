{{- if and .Values.operator.enabled .Values.operator.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "dakr.fullname" . }}-operator-pdb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ include "dakr.fullname" . }}-operator
spec:
  {{- if .Values.operator.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.operator.podDisruptionBudget.minAvailable }}
  {{- else if .Values.operator.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.operator.podDisruptionBudget.maxUnavailable }}
  {{- else }}
  minAvailable: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "dakr.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ include "dakr.fullname" . }}-operator
      control-plane: {{ include "dakr.fullname" . }}-operator
  {{- if .Values.operator.podDisruptionBudget.unhealthyPodEvictionPolicy }}
  unhealthyPodEvictionPolicy: {{ .Values.operator.podDisruptionBudget.unhealthyPodEvictionPolicy }}
  {{- end }}
{{- end }}