apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.operator.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
  {{- with .Values.operator.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dakr.fullname" . }}-operator-role
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
rules:
# Core resources (v1)
# Pod access - configurable based on security settings
- apiGroups: [""]
  resources: ["pods"]
  verbs: 
  {{- if .Values.operator.rbac.allowDangerousPermissions.createDeletePods }}
    - "get"
    - "list"
    - "watch"
    - "create"
    - "delete"
  {{- else }}
    - "get"
    - "list"
    - "watch"
  {{- end }}
- apiGroups: [""]
  resources: ["pods/eviction"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["update"]
# Node access - configurable based on security settings
- apiGroups: [""]
  resources: ["nodes"]
  verbs:
  {{- if .Values.operator.rbac.allowDangerousPermissions.deleteNodes }}
    - "get"
    - "list"
    - "watch"
    - "update"
    - "delete"
  {{- else }}
    - "get"
    - "list"
    - "watch"
    - "update"
  {{- end }}
- apiGroups: [""]
  resources: ["nodes/status"]
  verbs: ["update", "patch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["replicationcontrollers"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Apps resources (apps/v1)
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "replicasets", "daemonsets"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Batch resources (batch/v1)
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "update", "patch", "delete", "create"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Events.k8s.io resources
- apiGroups: ["events.k8s.io"]
  resources: ["events"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
# DAKR custom resources
- apiGroups: ["dakr.devzero.io"]
  resources: ["workloadrecommendations", "nodegrouprecommendations"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["dakr.devzero.io"]
  resources: ["workloadrecommendations/status", "nodegrouprecommendations/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["dakr.devzero.io"]
  resources: ["workloadrecommendations/finalizers", "nodegrouprecommendations/finalizers"]
  verbs: ["update"]
- apiGroups: ["dakr.devzero.io"]
  resources: ["checkpointrestores"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["dakr.devzero.io"]
  resources: ["checkpointrestores/status"]
  verbs: ["get"]
# RBAC resources - configurable based on security settings
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles"]
  verbs:
  {{- if .Values.operator.rbac.allowDangerousPermissions.escalateClusterRoles }}
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
    - "escalate"
  {{- else }}
    - "get"
    - "list"
    - "watch"
  {{- end }}
# Scheduling resources - configurable based on security settings
- apiGroups: ["scheduling.k8s.io"]
  resources: ["priorityclasses"]
  verbs:
  {{- if .Values.operator.rbac.allowDangerousPermissions.createPriorityClasses }}
    - "get"
    - "list"
    - "watch"
    - "create"
  {{- else }}
    - "get"
    - "list"
    - "watch"
  {{- end }}
# Node resources
- apiGroups: ["node.k8s.io"]
  resources: ["runtimeclasses"]
  verbs: ["get", "list"]
# Karpenter core resources
- apiGroups: ["karpenter.sh"]
  resources: ["machines", "nodeclaims", "nodepools", "provisioners"]
  verbs: ["get", "list", "watch", "update", "patch", "create", "delete"]
# AWS Karpenter resources
- apiGroups: ["karpenter.k8s.aws"]
  resources: ["awsnodetemplates", "ec2nodeclasses"]
  verbs: ["get", "list", "watch", "update", "patch", "create", "delete"]
# Azure Karpenter resources
- apiGroups: ["karpenter.azure.com"]
  resources: ["aksnodeclasses"]
  verbs: ["get", "list", "watch", "update", "patch", "create", "delete"]
# GCP Karpenter resources
- apiGroups: ["karpenter.k8s.gcp"]
  resources: ["gcenodeclasses"]
  verbs: ["get", "list", "watch", "update", "patch", "create", "delete"]
# Oracle Karpenter resources
- apiGroups: ["karpenter.k8s.oracle"]
  resources: ["ocinodeclasses"]
  verbs: ["get", "list", "watch", "update", "patch", "create", "delete"]
{{- if .Capabilities.APIVersions.Has "keda.sh/v1alpha1/ScaledObject" }}
# KEDA resources
- apiGroups: ["keda.sh"]
  resources: ["scaledobjects"]
  verbs: ["get", "list", "update", "patch"]
{{- end }}
{{- if .Capabilities.APIVersions.Has "argoproj.io/v1alpha1/Application" }}
# Argo CD resources
- apiGroups: ["argoproj.io"]
  resources: ["applications"]
  verbs: ["get", "list", "watch", "update", "patch"]
{{- end }}
{{- if .Capabilities.APIVersions.Has "argoproj.io/v1alpha1/Rollout" }}
# Argo Rollouts resources
- apiGroups: ["argoproj.io"]
  resources: ["rollouts"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["argoproj.io"]
  resources: ["rollouts/status"]
  verbs: ["get", "update", "patch"]
{{- end }}
{{- if .Capabilities.APIVersions.Has "kubeflow.org/v1/Notebook" }}
# Kubeflow resources
- apiGroups: ["kubeflow.org"]
  resources: ["notebooks"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["kubeflow.org"]
  resources: ["notebooks/status"]
  verbs: ["get", "update", "patch"]
{{- end }}
{{- if .Capabilities.APIVersions.Has "batch.volcano.sh/v1alpha1/Job" }}
# Volcano resources
- apiGroups: ["batch.volcano.sh"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "update", "patch", "delete", "create"]
- apiGroups: ["batch.volcano.sh"]
  resources: ["jobs/status"]
  verbs: ["get", "update", "patch", "delete", "create"]
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dakr.fullname" . }}-operator-crb
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "dakr.fullname" . }}-operator-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.operator.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dakr.fullname" . }}-operator-leader-election-role
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dakr.fullname" . }}-operator-leader-election-rb
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "dakr.fullname" . }}-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.operator.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
