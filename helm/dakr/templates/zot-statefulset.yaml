{{- if and .Values.runtimeConfig.enabled .Values.runtimeConfig.registryMirrors.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "dakr.fullname" . }}-zot
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dakr.labels" . | nindent 4 }}
    app.kubernetes.io/component: zot-registry
spec:
  serviceName: {{ include "dakr.fullname" . }}-zot
  replicas: 1
  selector:
    matchLabels:
      {{- include "dakr.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: zot-registry
  template:
    metadata:
      labels:
        {{- include "dakr.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: zot-registry
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/zot-configmap.yaml") . | sha256sum }}
        {{- if not .Values.runtimeConfig.registryMirrors.credentialsSecret.existingSecret }}
        checksum/credentials: {{ include (print $.Template.BasePath "/zot-credentials-secret.yaml") . | sha256sum }}
        {{- end }}
    spec:
      {{- with .Values.runtimeConfig.registryMirrors.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.runtimeConfig.registryMirrors.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.runtimeConfig.registryMirrors.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: zot
        image: ghcr.io/project-zot/zot-linux-amd64:{{ .Values.runtimeConfig.registryMirrors.zot.tag | default "v2.1.1" }}
        imagePullPolicy: IfNotPresent
        args:
        - serve
        - /etc/zot/config.json
        ports:
        - containerPort: {{ .Values.runtimeConfig.registryMirrors.service.registryPort }}
          name: registry
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/zot
          readOnly: true
        - name: data
          mountPath: /var/lib/registry
        {{- /* Mount credentials if any registry has credentials */ -}}
        {{- $hasCredentials := false -}}
        {{- range .Values.runtimeConfig.registryMirrors.registries -}}
          {{- if and .enabled .credentials (or .credentials.username .credentials.password) -}}
            {{- $hasCredentials = true -}}
          {{- end -}}
        {{- end -}}
        {{- if $hasCredentials }}
        - name: credentials
          mountPath: /etc/zot/credentials
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.runtimeConfig.registryMirrors.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /v2/
            port: {{ .Values.runtimeConfig.registryMirrors.service.registryPort }}
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v2/
            port: {{ .Values.runtimeConfig.registryMirrors.service.registryPort }}
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: {{ include "dakr.fullname" . }}-zot-config
      {{- /* Add credentials volume if any registry has credentials */ -}}
      {{- $hasCredentials := false -}}
      {{- range .Values.runtimeConfig.registryMirrors.registries -}}
        {{- if and .enabled .credentials (or .credentials.username .credentials.password) -}}
          {{- $hasCredentials = true -}}
        {{- end -}}
      {{- end -}}
      {{- if $hasCredentials }}
      - name: credentials
        secret:
          {{- if .Values.runtimeConfig.registryMirrors.credentialsSecret.existingSecret }}
          secretName: {{ .Values.runtimeConfig.registryMirrors.credentialsSecret.existingSecret }}
          {{- else }}
          secretName: {{ include "dakr.fullname" . }}-zot-credentials
          {{- end }}
      {{- end }}
      {{- if not .Values.runtimeConfig.registryMirrors.persistence.enabled }}
      - name: data
        emptyDir: {}
      {{- end }}
  {{- if .Values.runtimeConfig.registryMirrors.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.runtimeConfig.registryMirrors.persistence.storageClass }}
      storageClassName: {{ .Values.runtimeConfig.registryMirrors.persistence.storageClass | quote }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.runtimeConfig.registryMirrors.persistence.size }}
  {{- end }}
{{- end }}
